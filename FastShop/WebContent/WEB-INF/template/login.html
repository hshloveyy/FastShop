<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BEGIN META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Custom Theme">
    <!-- END META -->
    
    <!-- BEGIN SHORTCUT ICON -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- END SHORTCUT ICON -->
    <title>
      Olive Admin - Flat & Responsive Bootstrap Admin Template
    </title>
    <!-- BEGIN STYLESHEET-->
		<link href="res/css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
		<link href="res/css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
		<link href="res/assets/font-awesome-4.6.3/css/font-awesome.css" rel="stylesheet"><!-- FONT AWESOME ICON CSS -->
		<link href="res/css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->
		<link href="res/css/style-responsive.css" rel="stylesheet"><!-- THEME RESPONSIVE CSS -->
    <!--[if lt IE 9]>
<script src="js/html5shiv.js">
</script>
<script src="js/respond.min.js">

<![endif]-->
     <!-- END STYLESHEET-->
  </head>
  <body class="login-screen">
    <!-- BEGIN SECTION -->
    <div class="container">
      <form class="form-signin" action="loginAction.htm" method="post">
        <h2 class="form-signin-heading">
          	用户登录
        </h2>
		<!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="用户名/邮箱/手机号码" name="username" autofocus>
          <input type="password" class="form-control" name="password" placeholder="密码">
          <#if message != null >
          <div class="alert alert-block alert-danger fade in">
             <button data-dismiss="alert" class="close close-sm" type="button">
             <i class="fa fa-times"></i>
             </button>
             ${message }
          </div>
          </#if>
          <label class="checkbox">
            <input type="checkbox" value="remember-me" name="rememberMe">
            	记住密码
            <span class="pull-right">
              <a data-toggle="modal" href="#forgetPwdModal">
                	忘记密码?
              </a>
            </span>
          </label>
          <button class="btn btn-lg btn-login btn-block" type="submit">
            	登录
          </button>
          <p>
            	其他方式登录
          </p>
          <div class="login-social-link">
            <a href="index.htm" class="qq">
              <i class="fa fa-qq">
              </i>
              QQ
            </a>
            <a href="index.htm" class="wechat">
              <i class="fa fa-wechat">
              </i>
              	微信
            </a>
          </div>
          <div class="registration">
           	 还没有帐号?
<!--             <a class="" href="registration.htm"> -->
			<a class="" data-toggle="modal" href="#registModal">
              	立即注册
            </a>
          </div>
        </div>
      </form>
    </div>
    <!-- END SECTION -->
    <!-- END LOGIN WRAPPER -->
	<!-- MODAL -->
       <div  id="forgetPwdModal" class="modal fade">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                 &times;
               </button>
               <h4 class="modal-title">
                 	忘记密码 ?
               </h4>
             </div>
             <div class="modal-body">
			<p>请输入您的电子邮件地址以重置您的密码 .</p>
			<input type="email" name="email" placeholder="邮箱" autocomplete="off" class="form-control placeholder-no-fix">
             </div>
             <div class="modal-footer">
               <button data-dismiss="modal" class="btn btn-default" type="button">
                 	取消
               </button>
               <button class="btn btn-success" type="button">
                 	提交
               </button>
             </div>
           </div>
         </div>
       </div>
    <div id="registModal" class="modal fade">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
	            <h4 class="modal-title">注 册</h4>
	         </div>
	         <div class="modal-body">
	            <form class="form-horizontal" id="registForm" role="form">
	               <div class="form-group">
	                  <label for="inputUsername" class="col-lg-2 col-sm-2 control-label">用  户  名</label>
	                  <div class="col-lg-10">
	                     <input type="text" class="form-control" name="username" id="inputUsername" placeholder="您的账户名">
	                     <p class="help-block"></p>
	                  </div>
	               </div>
	               <div class="form-group">
	                  <label for="inputPassword" class="col-lg-2 col-sm-2 control-label">设置密码</label>
	                  <div class="col-lg-10">
	                     <input type="password" class="form-control" name="password" id="inputPassword" placeholder="建议使用字母、数字和符号两种及以上的组合，6-20个字符">
	                     <p class="help-block"></p>
	                  </div>
	               </div>
	               <div class="form-group">
	                  <label for="inputPassword2" class="col-lg-2 col-sm-2 control-label">确认密码</label>
	                  <div class="col-lg-10">
	                     <input type="password" class="form-control" name="password2" id="inputPassword2" placeholder="请再次输入密码">
	                     <p class="help-block"></p>
	                  </div>
	               </div>
	               <div class="form-group">
	                  <label for="inputEmail" class="col-lg-2 col-sm-2 control-label">邮      箱</label>
	                  <div class="col-lg-10">
	                     <input type="email" class="form-control" name="email" id="inputEmail" placeholder="建议使用常用邮箱">
	                     <p class="help-block"></p>
	                  </div>
	               </div>
	               <div class="form-group">
	                  <label for="inputMobile" class="col-lg-2 col-sm-2 control-label">手机号码</label>
	                  <div class="col-lg-10">
	                     <input type="tel" class="form-control" name="phone" id="inputMobile" placeholder="建议使用常用手机">
	                     <p class="help-block"></p>
	                  </div>
	               </div>
	               <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                         <div class="checkbox">
                            <input type="checkbox" id="agree" name="agree">我已阅读并同意<a href="#">《我的用户注册协议》</a>
                         </div>
                      </div>
                   </div>
	               <div class="form-group">
	                  <div class="col-lg-offset-2 col-lg-10">
	                     <button type="button" onclick="regist()" class="btn btn-info">立即注册</button>
	                  </div>
	               </div>
	            </form>
	         </div>
	      </div>
	   </div>
	</div>
	<!-- END MODAL -->
    <!-- BEGIN JS -->
    <script src="res/js/jquery.js" ></script><!-- BASIC JQUERY LIB. JS -->
	<script src="res/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS -->
	<script src="res/web/js/admin/login.js" ></script><!-- BOOTSTRAP JS -->
	<script src="res/web/js/admin/regist-validation.js" ></script>
    <!-- END JS -->
  </body>
</html>
