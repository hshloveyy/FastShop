    <meta name="description" content="">

    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- END SHORTCUT ICON -->
    <title>
      Olive Admin - Flat & Responsive Bootstrap Admin Template
    </title>
    <!-- BEGIN STYLESHEET-->
		<link href="res/css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
		<link href="res/css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
		<link href="res/assets/font-awesome-4.6.3/css/font-awesome.css" rel="stylesheet"><!-- FONT AWESOME ICON CSS -->
		<link href="res/css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->

  </head>
  <body class="login-screen">
    <!-- BEGIN SECTION -->
    <div class="container">
      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">
          	用户登录
        </h2>
		<!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="用户名/邮箱/手机号码" autofocus>
          <input type="password" class="form-control" placeholder="密码">
          <label class="checkbox">
            <input type="checkbox" value="remember-me">
            	记住密码
            <span class="pull-right">
              <a data-toggle="modal" href="#myModal">
                	忘记密码?
              </a>
            </span>
          </label>
          <button class="btn btn-lg btn-login btn-block" type="submit">
            	登录
          </button>
          <p>
            	其他方式登录
          </p>
          <div class="login-social-link">
            <a href="index.html" class="qq">
              <i class="fa fa-qq">
              </i>
              QQ
            </a>
            <a href="index.html" class="wechat">
              <i class="fa fa-wechat">
              </i>
              	微信
            </a>
          </div>
          <div class="registration">
           	 还没有帐号?
            <a class="" href="registration.html">
              	立即注册
            </a>
          </div>
        </div>
		<!-- END LOGIN WRAPPER -->
		<!-- MODAL -->
        <div  id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title">
                  	忘记密码 ?
                </h4>
              </div>
              <div class="modal-body">
				<p>请输入您的电子邮件地址以重置您的密码 .</p>
				<input type="email" name="email" placeholder="邮箱" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">
                  	取消
                </button>
                <button class="btn btn-success" type="button">
                  	提交
                </button>
              </div>
            </div>
          </div>
        </div>
		<!-- END MODAL -->
      </form>
    </div>
    <!-- END SECTION -->
    <!-- BEGIN JS -->
    <script src="res/js/jquery.js" ></script><!-- BASIC JQUERY LIB. JS -->
	<script src="res/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS -->
    <!-- END JS -->
  </body>
